<div class="mt-10">
  <app-ride-list *ngIf="isListRide()"
                 [rideCount]="rideCount | async"
                 [rideList]="rides | async"
                 (getRides)="onGetRides($event.limit,$event.offset,$event.searchQuery)"
                 (viewRide)="onViewRide($event)"
  ></app-ride-list>
  <app-ride-view *ngIf="isViewRide()"
                 [ride]="viewRide | async"
                 (updateRide)="onPutRide($event)"
                 (deleteRide)="onDeleteRide($event)"
  ></app-ride-view>
  <app-ride-add *ngIf="isAddRide()"
                (submitRide)="onPostRide($event)"
  ></app-ride-add>
</div>
