<app-address-search
  [addressSearchResults]="addressResultSearch | async"
  [initialAdressValue]=""
  (searchEvent)="stationsService.searchAddress($event)"
  (addressSelectEvent)="onSelect($event)"
></app-address-search>

<div class="mt-10">
  <app-stations-list *ngIf="isListMode()"
                     [stationList]="stationList | async"
                     [stationCount]="stationCount | async"
                     (getSations)="this.getStations($event.limit,$event.offset)"
  ></app-stations-list>

  <app-stations-view *ngIf="isViewMode()"
                     [station]="viewStation | async"
                     [stationMonitorings]="stationMonitorings | async"
                     (getMonitoring)="retrieveMonitoring($event.stationId,$event.nbDays)"
                     (getStation)="stationsService.getStation($event)"
  ></app-stations-view>
</div>
