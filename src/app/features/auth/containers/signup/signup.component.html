<div class="mt-10 mb-5">
  <div class="mt-5 md:mt-0 md:col-span-2">
    <form [formGroup]="form">
      <div class="shadow overflow-hidden sm:rounded-md">
        <div class="px-4 py-5 bg-gray-600 sm:p-6">
          <div class="grid grid-cols-6 gap-6">
            <div class="col-span-6 sm:col-span-3">
              <mat-form-field class="w-full" appearance="outline">
                <mat-label class="text-gray-200">Prenom</mat-label>
                <input matInput type="text" formControlName="FIRST_NAME" />
              </mat-form-field>
            </div>

            <div class="col-span-6 sm:col-span-3">
              <mat-form-field class="w-full" appearance="outline">
                <mat-label class="text-gray-200">Nom</mat-label>
                <input matInput type="text" formControlName="LAST_NAME" />
              </mat-form-field>
            </div>
            <div class="col-span-6">
              <mat-form-field class="w-full" appearance="outline">
                <mat-label class="text-gray-200">Email</mat-label>
                <input matInput type="text" formControlName="EMAIL" />
              </mat-form-field>
            </div>
            <div class="col-span-6 sm:col-span-3">
              <mat-form-field class="w-full" appearance="outline">
                <mat-label class="text-gray-200">Pseudo</mat-label>
                <input matInput type="text" formControlName="PSEUDO" />
              </mat-form-field>
            </div>
            <div class="col-span-6 sm:col-span-3">
              <mat-form-field class="w-full" appearance="outline">
                <mat-label>Date de naissance</mat-label>
                <input
                  matInput
                  formControlName="BIRTH_DATE"
                  [matDatepicker]="datepicker"
                />
                <mat-datepicker-toggle
                  matSuffix
                  [for]="datepicker"
                ></mat-datepicker-toggle>
                <mat-datepicker #datepicker></mat-datepicker>
              </mat-form-field>
            </div>
          </div>
          <div class="col-span-6">
            <mat-form-field class="w-full" appearance="outline">
              <mat-label class="text-gray-200">New password</mat-label>
              <input matInput type="password" formControlName="PASSWORD" />
            </mat-form-field>
          </div>
          <div class="col-span-6">
            <mat-form-field class="w-full" appearance="outline">
              <mat-label class="text-gray-200">confirm new password</mat-label>
              <input
                matInput
                type="password"
                formControlName="CONFIRM_PASSWORD"
              />
            </mat-form-field>
          </div>
        </div>
        <div class="px-4 py-3 bg-gray-500 text-right sm:px-6">
          <button
            type="submit"
            class="save-button"
            (click)="onSubmit()"
            [disabled]="form.invalid"
          >
            Cr√©e votre compte
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
