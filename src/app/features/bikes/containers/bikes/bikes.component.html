<p>bikes works!</p>
<mat-tab-group *ngIf="isRoot()">
  <mat-tab label="Vélo"><app-bikes-list></app-bikes-list></mat-tab>
  <mat-tab label="Modèle"
    ><app-bikes-model-list></app-bikes-model-list
  ></mat-tab>
  <mat-tab label="Fabriquant"
    ><app-bikes-manufacturer-list
      [manufacturers]="manufacturers | async"
      [manufacturersCount]="manufacturersCount | async"
      (getManufacturers)="getManufacturers()"
      [loading]="manufacturerLoading | async"
    ></app-bikes-manufacturer-list
  ></mat-tab>
</mat-tab-group>
<app-bikes-manufacturer-form
  *ngIf="isAddManufacturerForm()"
  (postManufacturer)="postManufacturer($event)"
></app-bikes-manufacturer-form>
