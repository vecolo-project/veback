<p>bikes-manufacturer-form works!</p>
<form [formGroup]="form" action="" class="mb-3">
  <mat-card>
    <mat-form-field class="w-full">
      <input
        matInput
        formControlName="fieldName"
        placeholder="Nom"
        type=" text"
      />
      <mat-error>Ce champs et requis</mat-error>
    </mat-form-field>
    <mat-form-field class="w-full">
      <input
        matInput
        formControlName="fieldPhone"
        placeholder="Téléphone"
        type=" text"
      />
      <mat-error
        >Le numéro de téléphone doit faire au moins 10 caractères</mat-error
      >
    </mat-form-field>
    <mat-form-field class="w-full">
      <textarea
        matInput
        formControlName="fieldAddress"
        placeholder="Adresse"
        type=" textarea"
      ></textarea>
      <mat-error>Ce champs et requis</mat-error>
    </mat-form-field>
    <p class="text-center">
      <button mat-button (click)="save()" class="bg-indigo-500">
        enregister
      </button>
    </p>
  </mat-card>
</form>
