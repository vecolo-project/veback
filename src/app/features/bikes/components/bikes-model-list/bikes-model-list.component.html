<p class="text-right my-4">
  <button mat-raised-button color="primary" routerLink="/bikes/model/add">
    <mat-icon>add</mat-icon>
    Add
  </button>
</p>
<div class="flex flex-col my-2">
  <table mat-table [dataSource]="models" class="mat-elevation-z8">
    <ng-container *ngFor="let def of tableDef">
      <ng-container [matColumnDef]="def.key">
        <th mat-header-cell *matHeaderCellDef>{{ def.header }}</th>
        <td mat-cell *matCellDef="let element">
          <div *ngIf="def.key === 'action'" class="flex items-center gap-2">
            <button
              [routerLink]="['/bikes/model/edit/', element.id]"
              (click)="setEditModel.emit(element.id)"
              mat-button
              class="bg-blue-700 min-w-min px-2"
            >
              <mat-icon>mode_edit</mat-icon>
            </button>
            <button
              (click)="deleteModel.emit(element.id)"
              mat-button
              class="bg-red-700 min-w-min px-2"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </div>
          <ng-container *ngIf="def.key === 'bikeManufacturer'">{{
            element[def.key].name
          }}</ng-container>
          <ng-container
            *ngIf="def.key !== 'action' && def.key !== 'bikeManufacturer'"
            >{{ element[def.key] }}</ng-container
          >
        </td>
      </ng-container>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
