<p class="text-right my-4">
  <button mat-raised-button color="primary" routerLink="/bikes/model/add">
    <mat-icon>add</mat-icon>
    Add
  </button>
</p>
<div class="flex flex-col my-2">
  <table mat-table [dataSource]="models" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">
        {{element.id}}
      </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nom</th>
      <td mat-cell *matCellDef="let element">
        {{element.name}}
      </td>
    </ng-container>
    <ng-container matColumnDef="bikeManufacturer">
      <th mat-header-cell *matHeaderCellDef>Fabriquant</th>
      <td mat-cell *matCellDef="let element">
        {{element.bikeManufacturer?.name}}
      </td>
    </ng-container>
    <ng-container matColumnDef="batteryCapacity">
      <th mat-header-cell *matHeaderCellDef>Capacit√© de la batterie</th>
      <td mat-cell *matCellDef="let element">
        {{element.batteryCapacity}}A
      </td>
    </ng-container>
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef>Poids</th>
      <td mat-cell *matCellDef="let element">
        {{element.weight}}KG
      </td>
    </ng-container>
    <ng-container matColumnDef="maxPower">
      <th mat-header-cell *matHeaderCellDef>Puissance Max</th>
      <td mat-cell *matCellDef="let element">
        {{element.maxPower}}W
      </td>
    </ng-container>
    <ng-container matColumnDef="maxSpeed">
      <th mat-header-cell *matHeaderCellDef>Vitesse Max</th>
      <td mat-cell *matCellDef="let element">
        {{element.maxSpeed}} KM/H
      </td>
    </ng-container>
    <ng-container matColumnDef="maxDistance">
      <th mat-header-cell *matHeaderCellDef>Distance Max</th>
      <td mat-cell *matCellDef="let element">
        {{element.maxDistance}} KM
      </td>
    </ng-container>


    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <div class="flex items-center gap-2">
          <button
            [routerLink]="['/bikes/model/edit/', element.id]"
            (click)="setEditModel.emit(element.id)"
            mat-button
            class="bg-blue-700 min-w-min px-2"
          >
            <mat-icon>mode_edit</mat-icon>
          </button>
          <button
            (click)="onDelete(element.id)"
            mat-button
            class="bg-red-700 min-w-min px-2"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
