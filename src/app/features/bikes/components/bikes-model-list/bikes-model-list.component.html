<p class="text-right my-4">
  <button mat-raised-button color="primary" routerLink="/bikes/model/add">
    <mat-icon>add</mat-icon>
    Add
  </button>
</p>
<div class="flex flex-col my-2">
  <table mat-table [dataSource]="models" class="mat-elevation-z8">
    <ng-container *ngFor="let def of tableDef">
      <ng-container [matColumnDef]="def.key">
        <th mat-header-cell *matHeaderCellDef>{{ def.header }}</th>
        <td mat-cell *matCellDef="let element">{{ element[def.key] }}</td>
      </ng-container>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
