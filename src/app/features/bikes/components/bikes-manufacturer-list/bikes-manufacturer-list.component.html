<p class="text-right my-4">
  <button
    mat-raised-button
    color="primary"
    routerLink="/bikes/manufacturer/add"
  >
    <mat-icon>add</mat-icon>
    Ajouter un fabriquant
  </button>
</p>
<div class="flex flex-col my-2">
  <mat-spinner *ngIf="loading"></mat-spinner>
  <table mat-table [dataSource]="manufacturers" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">
        {{element.id}}
      </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nom</th>
      <td mat-cell *matCellDef="let element">
        {{element.name}}
      </td>
    </ng-container>
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Téléphone</th>
      <td mat-cell *matCellDef="let element">
        {{element.phone}}
      </td>
    </ng-container>
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>Adresse</th>
      <td mat-cell *matCellDef="let element">
        {{element.address}}
      </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <div class="flex items-center gap-2">
          <button
            [routerLink]="['/bikes/manufacturer/edit/', element.id]"
            (click)="setEditManufacturer.emit(element.id)"
            mat-button
            class="bg-blue-700 min-w-min px-2"
          >
            <mat-icon>mode_edit</mat-icon>
          </button>
          <button
            (click)="onDelete(element.id)"
            mat-button
            class="bg-red-700 min-w-min px-2"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
