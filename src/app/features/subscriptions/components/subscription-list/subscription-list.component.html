<div class="grid gap-2 mt-4">
  <div class="justify-self-end">
    <button
      routerLink="/subscriptions/add"
      mat-raised-button color="primary">Ajouter un abonnement
    </button>
  </div>
  <div>
    <table mat-table [dataSource]="subscriptionList" style="width: 100%">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">
          {{element.id}}
        </td>
      </ng-container>
      <ng-container matColumnDef="start">
        <th mat-header-cell *matHeaderCellDef>Date de début</th>
        <td mat-cell *matCellDef="let element">
          {{element.startDate | date:'dd/MM/yyyy'}}
        </td>
      </ng-container>
      <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef>Durée de l'abonnement</th>
        <td mat-cell *matCellDef="let element">
          {{element.monthDuration}} mois
        </td>
      </ng-container>
      <ng-container matColumnDef="autoRenew">
        <th mat-header-cell *matHeaderCellDef>Renouvellement automatique</th>
        <td mat-cell *matCellDef="let element">
          {{element.autoRenew ? 'Oui':'Non'}}
        </td>
      </ng-container>
      <ng-container matColumnDef="plan">
        <th mat-header-cell *matHeaderCellDef>Abonnement</th>
        <td mat-cell *matCellDef="let element">
          {{element.id}}
        </td>
      </ng-container>
      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef>Utilisateur</th>
        <td mat-cell *matCellDef="let element">
          {{element.user?.email}}
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row
          (click)="onViewSubscription(row)"
          *matRowDef="let row; columns:displayedColumns"></tr>
    </table>
    <mat-paginator
      [length]="subscriptionCount"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      (page)="getSubscriptionsF($event.pageSize, $event.pageIndex * $event.pageSize)"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
