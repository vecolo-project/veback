<div class="mt-10 mb-5">
  <div class="mt-5 md:mt-0 md:col-span-2">
    <form [formGroup]="form">
      <div class="shadow overflow-hidden sm:rounded-md">
        <div class="px-4 py-5 bg-gray-600 sm:p-6">
          <div class="grid grid-cols-6 gap-6">
            <div class="col-span-6 sm:col-span-3">
              <mat-form-field class="w-full" appearance="outline">
                <mat-label class="text-gray-200">Pr√©nom</mat-label>
                <input matInput type="text" formControlName="FIRST_NAME"/>
              </mat-form-field>
            </div>

            <div class="col-span-6 sm:col-span-3">
              <mat-form-field class="w-full" appearance="outline">
                <mat-label class="text-gray-200">Nom</mat-label>
                <input matInput type="text" formControlName="LAST_NAME"/>
              </mat-form-field>
            </div>

            <div class="col-span-6 sm:col-span-3">
              <mat-form-field class="w-full" appearance="outline">
                <mat-label class="text-gray-200">Pseudo</mat-label>
                <input matInput type="text" formControlName="PSEUDO"/>
              </mat-form-field>
            </div>
            <div class="col-span-6">
              <mat-form-field class="w-full" appearance="outline">
                <mat-label class="text-gray-200">Email</mat-label>
                <input matInput type="text" formControlName="EMAIL"/>
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="px-4 py-3 bg-gray-500 text-right sm:px-6">
          <button
            type="submit"
            class="save-button"
            (click)="onSubmitProfile()"
            [disabled]="form.invalid"
          >
            Enregistrer
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="mt-10 sm:mt-0">
  <div class="mt-5 md:mt-0 md:col-span-2">
    <form [formGroup]="formPassword">
      <div class="shadow overflow-hidden sm:rounded-md">
        <div class="px-4 py-5 bg-gray-600 sm:p-6">
          <mat-form-field class="w-full" appearance="outline">
            <mat-label class="text-gray-200">Mot de passe actuel</mat-label>
            <input matInput type="password" formControlName="ACTUAL_PASSWORD"/>
          </mat-form-field>
          <mat-form-field class="w-full" appearance="outline">
            <mat-label class="text-gray-200">Nouveau mot de passe</mat-label>
            <input matInput type="password" formControlName="NEW_PASSWORD"/>
          </mat-form-field>
          <mat-form-field class="w-full" appearance="outline">
            <mat-label class="text-gray-200">Confirmer le nouveau mot de passe</mat-label>
            <input
              matInput
              type="password"
              formControlName="CONFIRM_NEW_PASSWORD"
            />
          </mat-form-field>
        </div>
        <div class="px-4 py-3 bg-gray-500 text-right sm:px-6">
          <button
            type="submit"
            class="save-button"
            (click)="onSubmitPassword()"
            [disabled]="formPassword.invalid"
          >
            Enregistrer
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
