<div class="grid grid-cols-3">
  <mat-card class="p-4">
    <mat-card-header>
      <mat-card-title> Bonjour {{ (user | async).pseudo }} </mat-card-title>
      <mat-card-subtitle>
        Ton email est {{ (user | async).email }}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions class="text-right">
      <button mat-raised-button color="warn" (click)="logout()">Se d√©co</button>
    </mat-card-actions>
  </mat-card>
  <form action="" [formGroup]="form">
    <mat-form-field class="w-full">
      <input
        matInput
        formControlName="fieldEmail"
        placeholder="Email"
        type="email"
      />
      <mat-hint>Saisissez votre email</mat-hint>
      <mat-error> Email invalide </mat-error>
    </mat-form-field>
  </form>
</div>
