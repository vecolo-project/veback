<mat-tab-group mat-align-tabs="center">
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>dashboard</mat-icon>&nbsp;Mes infos
    </ng-template>
    <p>ICI LA USER VIEW</p>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>edit</mat-icon>&nbsp;Editer mon profile
    </ng-template>
    <app-edit-profile
      [user]="user | async"
      (editUser)="editUser($event)"
      (changePassword)="changePassword($event)"
    ></app-edit-profile>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>local_offer</mat-icon>&nbsp;Abonnement
    </ng-template>
    <app-subscription
      [plans]="plans | async"
      (subscribeToPlan)="subscribeToPlan($event)"
      (getPlans)="getActivePlans()"
    ></app-subscription>
  </mat-tab>
</mat-tab-group>
