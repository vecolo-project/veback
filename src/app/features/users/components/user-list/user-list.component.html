<p class="text-right mb-4">
  <button mat-raised-button color="primary" routerLink="/users/add">
    <mat-icon>add</mat-icon>
    Add
  </button>
</p>
<div class="flex flex-col my-2">
  <mat-form-field>
    <mat-label>Rechercher</mat-label>
    <input [formControl]="searchQuery" type="text" matInput (keydown.enter)="onSearch()"/>
  </mat-form-field>
  <mat-spinner *ngIf="loading"></mat-spinner>
  <table mat-table [dataSource]="userListArray" class="mat-elevation-z8">
    <mat-text-column name="id"></mat-text-column>
    <mat-text-column name="firstName"></mat-text-column>
    <mat-text-column name="lastName"></mat-text-column>
    <mat-text-column name="email"></mat-text-column>
    <mat-text-column name="role"></mat-text-column>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <div class="flex items-center gap-2">
          <button
            [routerLink]="['/users/edit/', element.id]"
            (click)="setEditUser.emit(element.id)"
            mat-button
            class="bg-blue-700 min-w-min px-2"
          >
            <mat-icon>mode_edit</mat-icon>
          </button>
          <button
            *ngIf="isAdmin"
            (click)="deleteUser.emit(element.id)"
            mat-button
            class="bg-red-700 min-w-min px-2"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [length]="usersCount"
    [pageSize]="pageSize"
    [pageIndex]="pageIndex"
    [pageSizeOptions]="[5, 10, 20]"
    (page)="getUsersF()"
    showFirstLastButtons
  ></mat-paginator>
</div>
