<section class="w-screen" id="tarif">
  <!-- This example requires Tailwind CSS v2.0+ -->
  <div class="bg-white">
    <div class="max-w-7xl mx-auto py-24 px-4 sm:px-6 lg:px-8">
      <div class="sm:flex sm:flex-col sm:align-center">
        <h1 class="text-5xl font-extrabold text-gray-900 sm:text-center">
          Pricing Plans
        </h1>
        <p class="mt-5 text-xl text-gray-500 sm:text-center">
          Start building for free, then add a site plan to go live. Account
          plans unlock additional features.
        </p>
      </div>
      <div
        class="
          mt-12
          space-y-4
          sm:mt-16 sm:space-y-0 sm:grid sm:grid-cols-2 sm:gap-6
          lg:max-w-4xl lg:mx-auto
          xl:max-w-none xl:mx-0 xl:grid-cols-3
        "
      >
        <ng-template *ngFor="let card of cards">
          <p class="text-black">{{ card.title }}</p>
          <app-tarif-card
            [title]="card.title"
            [price]="card.price"
            [exergue]="card.exergue"
            [buttonLabel]="card.buttonLabel"
            [includes]="card.includes"
          ></app-tarif-card>
        </ng-template>
      </div>
    </div>
  </div>
</section>
