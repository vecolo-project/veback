<section class="w-screen" id="contact">
  <!-- Header -->
  <app-header-caption
    [title]="'Contact'"
    [exergue]="
      'Service disponible du lundi au vendredi de 8h à 22h, le samedi de 9h à 22h et le dimanche et jours fériés de 9h à 19h.'
    "
  ></app-header-caption>

  <!-- Contact Section -->
  <div class="relative bg-white">
    <div class="lg:absolute lg:inset-0">
      <div class="lg:absolute lg:inset-y-0 lg:right-0 lg:w-1/2">
        <img
          class="h-56 w-full object-cover lg:absolute lg:h-full"
          src="https://images.pexels.com/photos/2128028/pexels-photo-2128028.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
          alt=""
        />
      </div>
    </div>
    <div
      class="
        relative
        py-16
        px-4
        sm:py-24 sm:px-6
        lg:px-8 lg:max-w-7xl lg:mx-auto lg:py-32 lg:grid lg:grid-cols-2
      "
    >
      <div class="lg:pr-8">
        <div class="max-w-md mx-auto sm:max-w-lg lg:mx-0">
          <h2 class="text-3xl font-extrabold tracking-tight sm:text-4xl">
            Ridons ensemble
          </h2>
          <p class="mt-4 text-lg text-gray-500 sm:mt-3">
            Nous aimerions beaucoup vous entendre, envoyer nous un message en
            utilisant le formulaire
          </p>
          <form
            action="#"
            method="POST"
            class="mt-9 grid grid-cols-1 gap-y-6 sm:grid-cols-2 sm:gap-x-8"
          >
            <div>
              <label
                for="first-name"
                class="block text-sm font-medium text-gray-700"
                >Prénom</label
              >
              <div class="mt-1">
                <input
                  type="text"
                  name="first-name"
                  id="first-name"
                  autocomplete="given-name"
                  class="
                    block
                    w-full
                    shadow-sm
                    sm:text-sm
                    focus:ring-grape-500 focus:border-grape-500
                    border-gray-300
                    rounded-md
                  "
                />
              </div>
            </div>
            <div>
              <label
                for="last-name"
                class="block text-sm font-medium text-gray-700"
                >Nom</label
              >
              <div class="mt-1">
                <input
                  type="text"
                  name="last-name"
                  id="last-name"
                  autocomplete="family-name"
                  class="
                    block
                    w-full
                    shadow-sm
                    sm:text-sm
                    focus:ring-grape-500 focus:border-grape-500
                    border-gray-300
                    rounded-md
                  "
                />
              </div>
            </div>
            <div class="sm:col-span-2">
              <label for="email" class="block text-sm font-medium text-gray-700"
                >Email</label
              >
              <div class="mt-1">
                <input
                  id="email"
                  name="email"
                  type="email"
                  autocomplete="email"
                  class="
                    block
                    w-full
                    shadow-sm
                    sm:text-sm
                    focus:ring-grape-500 focus:border-grape-500
                    border-gray-300
                    rounded-md
                  "
                />
              </div>
            </div>
            <div class="sm:col-span-2">
              <label
                for="company"
                class="block text-sm font-medium text-gray-700"
                >Entreprise</label
              >
              <div class="mt-1">
                <input
                  type="text"
                  name="company"
                  id="company"
                  autocomplete="organization"
                  class="
                    block
                    w-full
                    shadow-sm
                    sm:text-sm
                    focus:ring-grape-500 focus:border-grape-500
                    border-gray-300
                    rounded-md
                  "
                />
              </div>
            </div>
            <div class="sm:col-span-2">
              <div class="flex justify-between">
                <label
                  for="phone"
                  class="block text-sm font-medium text-gray-700"
                  >Téléphone</label
                >
                <span id="phone-description" class="text-sm text-gray-500"
                  >Optionel</span
                >
              </div>
              <div class="mt-1">
                <input
                  type="text"
                  name="phone"
                  id="phone"
                  autocomplete="tel"
                  aria-describedby="phone-description"
                  class="
                    block
                    w-full
                    shadow-sm
                    sm:text-sm
                    focus:ring-grape-500 focus:border-grape-500
                    border-gray-300
                    rounded-md
                  "
                />
              </div>
            </div>
            <div class="sm:col-span-2">
              <div class="flex justify-between">
                <label
                  for="how-can-we-help"
                  class="block text-sm font-medium text-gray-700"
                  >Comment pouvons nous vous aidez ?</label
                >
                <span
                  id="how-can-we-help-description"
                  class="text-sm text-gray-500"
                  >Max. 500 charactères</span
                >
              </div>
              <div class="mt-1">
                <textarea
                  id="how-can-we-help"
                  name="how-can-we-help"
                  aria-describedby="how-can-we-help-description"
                  rows="4"
                  class="
                    block
                    w-full
                    shadow-sm
                    sm:text-sm
                    focus:ring-grape-500 focus:border-grape-500
                    border border-gray-300
                    rounded-md
                  "
                ></textarea>
              </div>
            </div>
            <div class="text-right sm:col-span-2">
              <button
                type="submit"
                class="
                  inline-flex
                  justify-center
                  py-2
                  px-4
                  border border-transparent
                  shadow-sm
                  text-sm
                  font-medium
                  rounded-md
                  text-white
                  bg-grape-600
                  hover:bg-grape-700
                  focus:outline-none
                  focus:ring-2
                  focus:ring-offset-2
                  focus:ring-grape-500
                  bg-yellow-400
                "
              >
                Envoyer
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
